<!doctype html>
<html lang="en">
    <head>
        <title>YouVote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/static/js/functions.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <div class="container-fullwidth">
            <nav class="navbar navbar-default">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">YouVote</a>
                </div>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>

            <div class="container">
                <div class="row">
                    <div class="col-md-9 video-section">
                        <div class="embed-responsive embed-responsive-16by9">
                            <div id="player" class="embed-responsive-item"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="skip-section">
                            <div class="btn-group btn-group-lg pull-right" role="group" aria-label="Large button group">
                                <button id="skip-button" class="btn btn-default">Skip <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                <button id="keep-button" class="btn btn-default">Keep <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
