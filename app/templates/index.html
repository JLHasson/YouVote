<!doctype html>
<html lang="en">
    <head>
        <title>YouVote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/static/js/functions.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <div class="container-fullwidth">
            <nav class="navbar navbar-default">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">YouVote</a>
                </div>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>

            <div class="container">
                <div class="panel upper-panel">
                    <div class="row upper-section">
                        <div class="col-md-9 progress-section">
                            <div class="progress-wrapper">
                                <div class="row">
                                    <p class="col-md-9 lead">Progress to Skip</p>
                                    <p class="col-md-3 lead text-right">Viewers: <span id="viewersCount">0</span></p>
                                </div>
                                <div class="progress">
                                  <div class="progress-bar custom-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                    <span class="sr-only">0% Complete</span>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="skip-section">
                                <button id="skip-button" class="btn btn-default btn-lg sharp"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Skip</button>
                                <h1 class="text-center" id="skipped" style="display: none;"><small>Skipped!</small></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row lower-section">
                    <div class="col-md-9 video-section">
                        <div class="embed-responsive embed-responsive-16by9">
                            <div id="player" class="embed-responsive-item"></div>
                        </div>
                    </div>
                    <div class="col-md-3 chat-section">
                        <div class="panel chat-panel">
                            <h2 class="text-center chat-title"><small>Chat</small></h2><hr>

                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li><p class="text-muted"><a href="https://github.com/JLHasson/YouVote">Made with <i class="fa fa-heart"></i> for HackGT 2015.</a></p><li>
                    </ul>
                </div>
            </footer>
    </body>
</html>
