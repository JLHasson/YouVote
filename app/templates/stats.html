            <div class="container">

                <h3 class="text-center">Best Videos</h3>
                <table id="bestTable" class="table table-striped table-hover">

                    <th id="TimePlayed">Time Played</th>
                    <th id="Length">Length</th>
                    <th id="LastPlayed">Last Played</th>
                  </tr>
                </thead>
                </table>
