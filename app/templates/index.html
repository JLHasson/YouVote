<!doctype html>
<html lang="en">
    <head>
        <title>pg2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/static/js/functions.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="icon" type="image/png" href="/static/assets/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/static/assets/favicon-16x16.png" sizes="16x16" />
    </head>
    <body>
        <div class="site-wrapper">
            <div class="container-fullwidth">
                <nav class="navbar navbar-default">
                  <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <a class="navbar-brand" href="/">
                          <img src="/static/assets/pg2-logo.png" alt="Brand" width="50px" height="50px" style="padding: 0;">
                      </a>
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse" aria-expanded="false" style="height: 1px;">
                        <ul class="nav navbar-nav">
                            <li><a href="/stats">Statistics</a></li>
                            <li><a href="/about">About</a></li>
                        </ul>
                    </div>
                  </div><!-- /.navbar-collapse -->
                </nav>
            </div><!-- /.container-fluid -->


            <div class="container main-wrapper">
                <div class="panel upper-panel">
                    <div class="row upper-section">
                        <div class="col-md-9 progress-section">
                            <div class="progress-wrapper">
                                <div class="row progress-info-wrapper">
                                    <p class="col-xs-6 col-md-6 lead">Skip Progress</p>
                                    <p class="col-xs-6 col-md-6 lead text-right"><span id="viewersCount" class="label label-success">0</span> <span id="viewersLabel">people</span> <span class="greeting-phrase">in class right now</span></p>
                                </div>
                                <div class="progress">
                                  <div class="progress-bar custom-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                    <span class="sr-only">0% Complete</span>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="skip-section">
                                <button id="skip-button" class="btn skip-btn btn-default btn-lg sharp"><span class="skip-btn-inner">Skip <span class="glyphicon glyphicon-chevron-right skip-arrow" aria-hidden="true"></span></span></button>
                                <h1 class="text-center" id="skipped" style="display: none; margin-bottom: 15px;"><small>Skipped!</small></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row lower-section">
                    <div class="col-md-9 video-section">
                        <div class="embed-responsive embed-responsive-16by9">
                            <div id="player" class="embed-responsive-item"></div>
                        </div>
                    </div>
                    <div class="col-md-3 chat-section">
                        <div class="panel chat-panel">
                            <h2 class="text-center chat-title"><small>Chat</small></h2><hr>
                            <div id="conversation-container" class="chat-container">
                                <div id="chat" class="panel-collapse collapse in">
                                    <div>
                                    <div id="chat-feed" class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 300px;">

                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div id="input-container">
                                <!-- <div class="input-group"> -->
                                   <input type="text" class="form-control" id="msgInput" placeholder="Send a message">
                                   <!-- <span class="input-group-btn">
                                        <button class="btn btn-default submit-btn" id="submitMsg" type="button">Go!</button>
                                   </span> -->
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- END SITE-WRAPPER -->
        <footer class="footer">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><p class="text-muted made-with-info"><a href="https://github.com/JLHasson/YouVote">Made with <i class="fa fa-heart"></i> for HackGT 2015.</a></p><li>
                </ul>
            </div>
        </footer>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-68140737-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
